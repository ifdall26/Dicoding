<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h1>My Profile</h1>
    <p>
      Perkenalkan saya Ifdal Lisyukri, berikut adalah list beberapa hobi yang
      saya gemari:
    </p>
    <ul>
      <li>Game</li>
      <li>Film</li>
      <li>Fishing</li>
    </ul>
    <p>
      Jika diurutkan berdasar hobi yang paling sering saya lakukan adalah
      sebagai berikut:
    </p>
    <ol type="1">
      <li>Film</li>
      <li>Game</li>
      <li>Fishing</li>
    </ol>
  </body>
</html>
