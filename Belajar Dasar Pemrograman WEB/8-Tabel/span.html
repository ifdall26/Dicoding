<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggunakan Span pada table</title>
  </head>
  <body>
    <!-- tabel dengan colspan -->
    <h1>Tabel dengan menerapkan Colspan</h1>
    <table border="1">
      <tr>
        <th>18.00</th>
        <th>19.00</th>
        <th>20.00</th>
      </tr>
      <tr>
        <td colspan="2">Spongebob Squarepants</td>
        <td>Naruto:Road to Ninja</td>
      </tr>
      <tr>
        <td>One Piece:Stanpade</td>
        <td colspan="">Weathering With You</td>
      </tr>
      <tr>
        <td>Dragon Ball</td>
        <td colspan="2">Kimetsu No Yaiba</td>
      </tr>
    </table>

    <br /><br /><br />

    <!-- tabel dengan rowspan -->
    <h1>Tabel dengan menerapkan Rowspan</h1>
    <table border="1">
      <tr>
        <th rowspan="3">My Hobbies</th>
        <td>Playing Game</td>
      </tr>
      <tr>
        <td>Watching</td>
      </tr>
      <tr>
        <td>Fishing</td>
      </tr>
    </table>
  </body>
</html>
